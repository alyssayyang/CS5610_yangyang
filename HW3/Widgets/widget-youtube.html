<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- ensure proper rendering for all devices(mobile device first) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my own css file -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
       <!-- Image and text -->
       <nav class="navbar navbar-light bg-light" id="pagelist_nav">
        <a class="navbar-brand" href="#">
            <img src="../imgs/angle-left-grey.svg" width="30" height="24" id= "websitelist_nav_img">Widgets Edit
        </a>
        <a class="navbar-brand" href="#">
            <img src="../imgs/check-grey.svg" width="30" height="24" >
        </a>
    </nav>


 
    <div class = "container">
        <div class =  "col-10 offset-1" >
            <div class = "mb-3">
                <form class = "mb-3">
                
                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">Name</span></h6>
                        <input type="text"  class="form-control" placeholder="Widget Name"/>
                    </div>
                    
                    
                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">Text</span></h6>
                        <input type="text"  class="form-control" placeholder="woba laba nala" />
                    </div>

                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">URL</span></h6>
                        <input type="url"  class="form-control" placeholder="https://www.google.com" />
                    </div>

                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">Width</span></h6>
                        <div class = "input-group">
                            <input type="number"  class="form-control" placeholder="100" /> 
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="d-grid gap-2 mb-3" id="deletebt_widgetedit">
                    <button class="btn btn-danger" type="button">Delete</button>
                </div>

            </div>

            
        </div>
    </div>

    

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#"> </a>
        <a class="navbar-brand" href="#">
            <img src="../imgs/user-blue.svg" width="30" height="30" alt="">
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
