<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- ensure proper rendering for all devices(mobile device first) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my own css file -->
    <link rel="stylesheet" href="../style.css">
</head>
  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary" id="profile_nav">
        <a class="navbar-brand" href="#">
        <width="30" height="30" class="d-inline-block align-top" alt="" >
        Bootstrap
        </a>
    </nav>


    <div class = "container">
        <div class =  "col-10 offset-1" >
            <div class = "mb-3">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                      <h6><span class="label label-default">Username</span></h6>
                      <input type="text" id="username_login" class="form-control" placeholder="username"/>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">Email</span></h6>
                      <input type="email" id="email_profile" class="form-control" placeholder="JohnDoe@gmail.com" />
                    </div>

                    <!-- FirstName input -->
                    <div class="form-outline mb-2">
                        <h6><span class="label label-default">First Name</span></h6>
                        <input type="text" id="firstname_login" class="form-control" placeholder="John"/>
                    </div>
                    
                    <!-- LastName input -->
                    <div class="form-outline mb-4">
                        <h6><span class="label label-default">Last Name</span></h6>
                        <input type="text" id="lastname_login" class="form-control" placeholder="Doe"/>
                    </div>
                
                
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Websites</button>
                        <button class="btn btn-danger" type="button">Logout</button>
                    </div>
            
                  </form>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> </a>
        <a class="navbar-brand" href="#">
            <img src="../imgs/user.svg" width="30" height="30" alt="">
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
