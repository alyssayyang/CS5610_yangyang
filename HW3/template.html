<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- ensure proper rendering for all devices(mobile device first) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- my own css file -->
    <link rel="stylesheet" href="../style.css">
</head>
  <body>
    <div class = "container">
        <div class =  "col-6 offset-3" >
            <div class = "mb-3">
                <form>
                    <h2><span class="label label-default">Login</span></h2>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                      <input type="text" id="username_login" class="form-control" placeholder="username"/>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example2" class="form-control" placeholder="password" />
                    </div>
                  
                
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Login</button>
                        <button class="btn btn-success" type="button">Register</button>
                    </div>
            
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
